_format_version: "2.1"
_transform: true

services:
  - name: rest-v1
    url: http://rest:3000
    routes:
      - name: rest-v1-all
        paths:
          - /rest/v1/
        strip_path: true
        methods:
          - GET
          - POST
          - PATCH
          - DELETE
          - OPTIONS
    plugins:
      - name: cors
        config:
          origins:
            - "*"
          credentials: true
          exposed_headers:
            - Content-Range
            - X-Supabase-Api-Version
          headers:
            - Accept
            - Accept-Language
            - Content-Language
            - Content-Type
            - Authorization
            - X-Client-Info
            - apikey
            - X-Requested-With
          max_age: 3600

  - name: realtime-v1
    url: http://realtime:4000/socket
    routes:
      - name: realtime-v1-all
        paths:
          - /realtime/v1/
        strip_path: true
    plugins:
      - name: cors
        config:
          origins:
            - "*"
          credentials: true
          headers:
            - Accept
            - Accept-Language
            - Content-Language
            - Content-Type
            - Authorization
            - X-Client-Info
            - apikey
            - X-Requested-With
          max_age: 3600

